<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Todo List App</title>
  </head>
  <body>
    <div class="todoList">
      <form id="taskForm">
        <div class="header">
          <input
            id="title"
            class="header-item"
            type="text"
            placeholder="Here to add task"
            required
          />
          <input
            id="dueDate"
            class="header-item"
            type="datetime-local"
            required
          />
          <button
            class="header-item add-button"
            type="button"
            onclick="addTaskFrom(event)"
          >
            Submit
          </button>
        </div>
        <textarea
          name="description"
          id="description"
          cols="250"
          rows="5"
          placeholder="Task Description"
          class="description"
          required
        ></textarea>
      </form>
      <div id="taskList" class="task-list"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
